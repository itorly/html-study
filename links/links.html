<!DOCTYPE html>
<html>
<body>

<h1>HTML Links</h1>

<p><a href="https://www.bing.com/">Visit bing.com!</a></p>

<!-- The target Attribute -->

<a href="https://www.bing.com/" target="_self ">Visit bing!</a>
<br>
<a href="https://www.bing.com/" target="_blank">Visit bing!</a>
<br>
<a href="https://www.bing.com/" target="_parent">Visit bing!</a>
<br>
<a href="https://www.bing.com/" target="_top">Visit bing!</a>
<br>

<!-- Absolute URLs vs. Relative URLs -->

<h2>Absolute URLs</h2>
<p><a href="https://www.w3.org/" target="_blank">W3C</a></p>
<p><a href="https://www.google.com/" target="_blank">Google</a></p>

<h2>Relative URLs</h2>
<p><a href="html_images.asp">HTML Images</a></p>
<p><a href="/css/default.asp">CSS Tutorial</a></p>

<!-- Use an Image as a Link -->
 <h2>Image as a Link</h2>

<p>The image below is a link. Try to click on it.</p>
 <a href="default.asp">
    <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
</a>

<!-- Link to an Email Address -->
 <a href="mailto:someone@example.com">Send email</a>

<!-- Button as a Link -->
<button onclick="document.location='default.asp'">HTML Tutorial</button>

<!-- Link Titles -->
<!-- Use a full URL to link to a web page:  -->
<a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>

<!-- More on Absolute URLs and Relative URLs -->
<a href="https://www.w3schools.com/html/default.asp">HTML tutorial</a>
<!-- Link to a page located in the html folder on the current web site:  -->
<a href="/html/default.asp">HTML tutorial</a>
<!-- Link to a page located in the same folder as the current page: -->
<a href="default.asp">HTML tutorial</a>
</body>
</html>
